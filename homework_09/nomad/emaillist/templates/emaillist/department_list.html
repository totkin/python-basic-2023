{% extends "base_generic.html" %}

{% block content %}
    <h1>Список отделов</h1>

    {% if department_list %}
    <ul>

      {% for department in department_list %}
      <li>
        <a href="{{ department.get_absolute_url }}">{{ department.name }}</a> {{department.short_name}}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>В списке нет отделов.</p>
    {% endif %}

{% endblock %}
