<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}
      Base
    {% endblock %}</title>


  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
  >

  {% block head %}

  {% endblock %}
  {#
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/main.css') }}"
  >
  #}
</head>
<body>
<nav class="navbar navbar-expand-md bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Main</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbar-content"
      aria-controls="navbar-content"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-content">
      <ul class="navbar-nav me-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Product Actions
          </a>
          <ul class="dropdown-menu">
            <li><a
              class="dropdown-item"
              href="{{ url_for('products_app.add') }}">Add item</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a
              class="dropdown-item"
              href="{{ url_for("products_app.list") }}">Products list</a></li>
            </li>
          </ul>
        </li>
        <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="{{ url_for("about") }}"
            >About</a>
        </li>

      </ul>
      <form
        data-bs-toggle="tooltip"
        data-bs-placement="bottom"
        data-bs-title="Search is not ready yet.."
        {#        data-bs-delay='{"show":200,"hide":150}'#}
        data-bs-delay="200"

        class="d-flex"
        role="search"
      >
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          disabled
        >
        <button
          disabled
          class="btn btn-outline-success"
          type="submit"
        >Search
        </button>
      </form>
    </div>
  </div>
</nav>
<div class="container">
  {% block body %}

  {% endblock %}
</div>

{% block footer %}
{% endblock %}
{# after footer abc #}
<!-- hello comment -->

<script
  src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
>

</script>

<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
