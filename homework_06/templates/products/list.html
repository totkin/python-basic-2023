{% extends 'products/base.html' %}

{% block title %}
  Products list
{% endblock %}

{% block body %}
  {% if products %}
    <h3>Products:</h3>
    <ul class="list-group">
      <table>
        {% for product in products %}
          <tr>
          <td>
            <a class="list-group-item list-group-item-action"
             href="{{ url_for('products_app.details', product_id=product.id) }}"
            >{{ product.name }}</a>
          </td>
          <td>
            <a class="btn btn-outline-danger" href="{{ url_for('products_app.confirm-delete', product_id=product.id) }}">
            Delete product
            </a>
          </td>
          </tr>
        {% endfor %}
      </table>
    </ul>
  {% else %}
    <h3>No products yet.</h3>
  {% endif %}

  <div>
    <br>
    <a class="btn btn-primary"
       href="{{ url_for('products_app.add') }}">Create new</a>
  </div>

{% endblock %}
