{% extends 'products/base.html' %}

{% block title %}
  Product #{{ product.id }} info
{% endblock %}

{% block body %}
  <h3>Product {{ product.name }} details</h3>

  <div>
    <a class="btn btn-outline-danger" href="{{ url_for('products_app.confirm-delete', product_id=product.id) }}">
      Delete product
    </a>
    <a class="btn btn-outline-primary"
       href="{{ url_for('products_app.list') }}">Back to products list</a>
  </div>
{% endblock %}
